services:
  - type: web
    name: symfony-app
    runtime: php
    buildCommand: composer install --no-dev --optimize-autoloader && mkdir -p var
    startCommand: ./render-entrypoint.sh
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_DEBUG
        value: "0"
      - key: APP_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: symfony-db
          property: connectionString
          
  - type: pserv
    name: symfony-db
    plan: free